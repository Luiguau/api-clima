<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet"> 
	<title>Sprite de Pokemon</title>
	
	<script>
		$(document).ready(function(){
			let url='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/';
			for(let i=1;i<=151;i++){
				$('#pkmn').append('<img id="'+ i +'"  src="'+ url + i +'.png">');
				
			}
		});
		</script>

</head>

<style>
	body{
		background-image: linear-gradient(red,white 65%);
		font-family: 'Limelight', cursive;
	}
</style>

<body>
	<div class="container">
		<h2 class="mx-auto text-center"> Sprites de los primeros 151 pok√©mon</h2>
		<div class="row">
			<div class="col" id="pkmn">
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
